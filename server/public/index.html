<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lectrify</title>

    <!-- outfit -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="scripts/main.js"></script>

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="codePage.css" />
    <link rel="stylesheet" href="quizPage.css" />
  </head>
  <body>
    <!-- enter code page -->
    <div
      id="enter-code-page"
      class="hidden column-flex-center"
      style="gap: 1.5em"
    >
      <div style="padding-top: 10px"></div>

      <!-- title -->
      <div
        class="page-header-center"
        style="display: flex; flex-direction: row; align-items: center"
      >
        <img src="assets/logo.svg" style="width: 64px; height: 64px" />
        <h1
          style="
            font-size: 50px;
            font-weight: 900;
            margin-left: 10px;
            vertical-align: center;
          "
        >
          Lectrify
        </h1>
      </div>

      <div style="padding-top: 40px"></div>

      <form id="enter-code-form" class="column-flex-center" style="gap: 1em">
        <input
          type="text"
          id="code-input"
          class="input inner-border"
          name="code"
          placeholder="Code"
          autocomplete="off"
        />
        <button type="submit" class="big-button primary" id="code-submit">
          Enter !
        </button>
      </form>

      <div style="padding-top: 40px"></div>

      <div class="column-flex-center">
        <a> Sponsored By </a>
        <div style="padding-top: 20px"></div>
        <img
          class="sponsor"
          src="assets/sponsor_2.png"
          style="width: 150px; height: 40px"
        />

        <div style="padding-top: 15px"></div>
        <img
          class="sponsor"
          src="assets/sponsor_1.png"
          style="width: 160px; height: 40px"
        />
      </div>
    </div>

    <!-- quiz page -->
    <div id="quiz-container" class="hidden">
      <!-- title -->
      <div style="display: flex; flex-direction: row; align-items: center">
        <img src="assets/logo.svg" style="width: 38px; height: 38px" />
        <h1
          style="
            font-size: 35px;
            font-weight: 600;
            margin-left: 10px;
            vertical-align: center;
          "
        >
          Lectrify
        </h1>
        <div style="flex-grow: 1"></div>
        <div id="quiz-code"></div>
      </div>
      <div id="quiz-title"></div>

      <div id="quiz-question">Quiz not started yet</div>
      <div id="quiz-answers"></div>
    </div>
  </body>
</html>
